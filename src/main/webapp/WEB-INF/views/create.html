<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Add Student</title>

    <style>
        th, td{
            border: solid 1px;
        }
    </style>
</head>
<body>
<h3>Add Staff</h3>
<p><a href="/student"></a></p>

<div>
    <form th:object="${student}" method="post">

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Date of birth</label>
            <input type="date" th:field="*{dateOfBirth}"/>

        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        </div>
        <div>
            <label>Classroom</label>
            <select th:field="*{classroom}">
                <option th:each="c : ${classroomList}" th:value="${c.idC}" th:text="${c.nameC}"></option>
            </select>
        </div>

        <input type="submit" value="Save">
    </form>

</div>

</body>
</html>
