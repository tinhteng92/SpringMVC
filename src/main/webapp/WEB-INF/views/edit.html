<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ></head>
    <meta charset="UTF-8">
    <title>Edit Student</title>

<style>
    th,td{
        border: solid 1px;
    }
</style>
</head>
<body>
<p><a href="/staff">Back to Student list</a></p>
<div >
    <form th:object="${student}" method="post" >
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date" th:field="*{dateOfBirth}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

        </div>

        <div>
            <label>Phone number</label>
            <input type="text" th:field="*{phoneNumber}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        </div>
        <div>
            <label>Classroom</label>
            <select th:field="*{classroom}">
                <option th:each="c:${classroomList}" th:text="${c.nameC}" th:value="${c.idC}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>

</body>
</html>
